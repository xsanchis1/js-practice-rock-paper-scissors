<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="12-rock-paper-scissors.css">
</head>
<body>
    <p class="title">
        Rock Paper Scissors
    </p>
    <div class="play-button-div">
        <button 
        class="img-button js-rock-button"
        ><img class="img-choice" src="/RPS images/rock-emoji.png" alt=""></button>

        <button
        class="img-button js-paper-button"
        ><img class="img-choice" src="/RPS images/paper-emoji.png" alt=""></button>

        <button 
        class="img-button js-scissors-button"
        ><img class="img-choice" src="/RPS images/scissors-emoji.png" alt=""></button>
    </div>
    
    
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <div class="reset-auto-play-div">    
        <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score')
        updateScoreElement();
        "
        class="reset-button">Reset Score</button>
    
        <button
        class="js-auto-play auto-play-button"
        >Auto Play</button>
    </div>


    <script src="12-rock-paper-scissors.js"></script>
</body>
</html>
